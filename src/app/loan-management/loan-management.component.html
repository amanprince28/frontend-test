
<div class="loan-management-container">
  <nav class="breadcrumb">
    <h4>Loan Management</h4> <!-- Adjust the component name as needed -->
  </nav>
    <!-- <h5>Filter</h5> -->
    <div class="search-filter-create">
      <mat-form-field class="search-input" appearance="outline">
        <input matInput [(ngModel)]="searchQuery" placeholder="Eg. value" name="searchQuery" (keyup)="filterTable()"/>
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="filterTable()">Filter</button>
      <!-- <button mat-stroked-button color="accent">Export</button> -->
      <button mat-raised-button color="primary" (click)="onAddEdit()">Add Loan</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="loanData" class="mat-elevation-z8 demo-table">
        
        <!-- Name Column -->
        <ng-container matColumnDef="agentName">
          <th mat-header-cell *matHeaderCellDef>Agent Name </th>
          <td mat-cell *matCellDef="let element">{{ element.agentName }}</td>
        </ng-container>
    
        <!-- IC Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
        </ng-container>
    
        <!-- Passport Column -->
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef>Customer Id</th>
          <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
        </ng-container>

        <ng-container matColumnDef="loanPackage">
          <th mat-header-cell *matHeaderCellDef>Loan Package</th>
          <td mat-cell *matCellDef="let element">{{ element.loanPackage }}</td>
        </ng-container>

        <ng-container matColumnDef="principleAmount">
          <th mat-header-cell *matHeaderCellDef>Principal Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.principleAmount }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="loanAmount">
          <th mat-header-cell *matHeaderCellDef>Loan Period</th>
          <td mat-cell *matCellDef="let element">{{ element.loanAmount }}</td>
        </ng-container>

        <ng-container matColumnDef="applicationFee">
          <th mat-header-cell *matHeaderCellDef>Application Fees</th>
          <td mat-cell *matCellDef="let element">{{ element.applicationFee }}</td>
        </ng-container>

        <ng-container matColumnDef="processingFee">
          <th mat-header-cell *matHeaderCellDef>Processing Fee</th>
          <td mat-cell *matCellDef="let element">{{ element.processingFee }}</td>
        </ng-container>

        <ng-container matColumnDef="currentNetBalance">
          <th mat-header-cell *matHeaderCellDef>Current Net Balance </th>
          <td mat-cell *matCellDef="let element">{{ element.currentNetBalance }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef>Agnet</th>
          <td mat-cell *matCellDef="let element">{{ element.agent }}</td>
        </ng-container>

        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef>Created By</th>
          <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
        </ng-container>

        <ng-container matColumnDef="lastUpdatedBy">
          <th mat-header-cell *matHeaderCellDef>Last Updated By</th>
          <td mat-cell *matCellDef="let element">{{ element.lastUpdatedBy }}</td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>Created Date</th>
          <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
        </ng-container>

        <ng-container matColumnDef="lastUpdatedTime">
          <th mat-header-cell *matHeaderCellDef>Last Updated Time</th>
          <td mat-cell *matCellDef="let element">{{ element.lastUpdatedTime }}</td>
        </ng-container> -->
    
        <!-- Action Column for Edit and View -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onRowClick(element, 'edit')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="onRowClick(element, 'view')">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          
        ></tr>
      </table>
      
      <!-- Paginator -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>

  </div>
