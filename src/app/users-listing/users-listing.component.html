<div class="row">
    <div class="col-sm-12 m-3">
      Filter
      <div class="row">
        <div class="col-sm-6">
          <form [formGroup]="searchForm">
            <mat-form-field class="example-full-width">
              <mat-label>Search</mat-label>
              <input
                matInput
                formControlName="search"
                placeholder="Eg.value"
                (keyup)="filterTable()"
              />
            </mat-form-field>
          </form>
        </div>
        <div class="col-sm-6 d-flex align-items-center">
          <button mat-raised-button color="primary" (click)="onAddClick()">Add Customer</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onRowClick(element,'edir')">Edit</button>
        <button mat-button color="accent" (click)="onRowClick(element,'view')">View</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row,'view')"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
