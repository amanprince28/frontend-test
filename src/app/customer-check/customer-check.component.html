<div class="user-management-container">

    <nav class="breadcrumb">
      <h4>Customer Check </h4> <!-- Adjust the component name as needed -->
    </nav>
  
    <div class="search-filter-create">
      
        <mat-form-field class="search-input" appearance="outline">
          <input matInput [(ngModel)]="searchQuery" placeholder="Eg. value" name="searchQuery"/>
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="filterTable()">Search</button>
        <!-- <button mat-raised-button color="primary" (click)="onAddClick()">Add User</button> -->
      
    </div>
  
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="agent">
        <th mat-header-cell *matHeaderCellDef>Agent</th>
        <td mat-cell *matCellDef="let element">{{ element.agent }}</td>
      </ng-container>
              <!-- The actual rendered columns are set as a property on the row definition" --> 
    
      <!-- Name Column -->
      <ng-container matColumnDef="ongoing">
        <th mat-header-cell *matHeaderCellDef>Ongoing</th>
        <td mat-cell *matCellDef="let element">{{ element.ongoing }}</td>
      </ng-container>
              <!-- The actual rendered columns are set as a property on the row definition" --> 
    
      <!-- Name Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
      </ng-container>

      <ng-container matColumnDef="badDebt">
        <th mat-header-cell *matHeaderCellDef>Bad Debt</th>
        <td mat-cell *matCellDef="let element">{{ element.badDebt }}</td>
      </ng-container>

      <ng-container matColumnDef="lastPaymentDate">
        <th mat-header-cell *matHeaderCellDef>Last Payment Date</th>
        <td mat-cell *matCellDef="let element">{{ element.lastPaymentDate }}</td>
      </ng-container>

      <ng-container matColumnDef="nextPaymentDate">
        <th mat-header-cell *matHeaderCellDef>Next Payment Date</th>
        <td mat-cell *matCellDef="let element">{{ element.nextPaymentDate }}</td>
      </ng-container>
  
      
      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onRowClick(element, 'edit')">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="onRowClick(element, 'view')">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
